<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="calc1.css">
	<link rel="shortcut icon" type="image/gif" href="image/calc.png">
	<title>Simple Calculator</title>
</head>
<body>
	<div class="container">
		<div class="calcContainer">
			<div class="button">
				<input type="text" id="input" name="output" />
				<button id="7">7</button>
				<button id="8">8</button>
				<button id="9">9</button>
				<button id="divide">/</button>
				<button id="4">4</button>
				<button id="5">5</button>
				<button id="6">6</button>
				<button id="multiply">*</button>
				<button id="1">1</button>
				<button id="2">2</button>
				<button id="3">3</button>
				<button id="subtract">-</button>
				<button id="0">0</button>
				<button id=".">.</button>
				<button id="back">&larr;</button>
				<button id="add">+</button>
				<button id="left_p">(</button>
				<button id="right_p">)</button>
				<button id="ce">CE</button>
				<button id="equal">=</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="calc1.0.js"></script>
</body>
</html>
