<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="calc.css">
	<link rel="shortcut icon" type="image/gif" href="image/calc.png">
	<title>Simple Calculator</title>
</head>
<body>
	<div class="container">
		<div class="calcContainer">
			<h3 class="title">Simple Calculator</h3>
			<div class="display">
				<div id="expression"></div>
				<hr class="splitLine" />
				<div id="result"></div>
			</div>
			<div class="button">
				<ul>
					<li title="清除表达式">CE</li>
					<li>←</li>
					<li class="clearScreen" title="清屏">CL</li>
					<li>(</li>
					<li>)</li>
					<li title="分数与百分数转换">%</li>
					<li class="divide">÷</li>
					<li>7</li>
					<li>8</li>
					<li>9</li>
					<li class="multiply">×</li>
					<li>4</li>
					<li>5</li>
					<li>6</li>
					<li class="subtract">-</li>
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li class="add">+</li>
					<li>0</li>
					<li>.</li>
					<li class="equal">=</li>
				</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="calc.js"></script>
</body>
</html>
