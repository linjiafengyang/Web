<!DOCTYPE html>
<html>
	<head>

		<title>Calculator</title>

		<meta charset="utf-8"/>

		<link rel="stylesheet" type="text/css" href="2.css">
		<link rel="shortcut icon" type="image/gif" href="kotori.jpg"/>

	</head>
	<body>

		<div class="container">

				<h1 class="title">
					<img src="umi.png" alt="umi">
					Simple Calculator
				</h1>

				<div class="calcContainer">

					<div class="displayBox">
						<div id="expression"></div>
						<hr class="cutLine" />
						<div id="result"></div>
					</div>

					<div class="buttons"><ul>
						<li>CE</li>
						<li>C</li>
						<li class="back">←</li>
						<li>7</li>
						<li>8</li>
						<li>9</li>
						<li>÷</li>
						<li>4</li>
						<li>5</li>
						<li>6</li>
						<li>×</li>
						<li>1</li>
						<li>2</li>
						<li>3</li>
						<li>-</li>
						<li>0</li>
						<li>.</li>
						<li class="equal">=</li>
						<li class="plus">+</li>
						<li>(</li>
						<li>)</li>
					</ul></div>

				</div>	<!-- Calculate END -->

		</div>	<!-- Container END -->

		<script type="text/javascript" src="2.js"></script>

	</body>
</html>
