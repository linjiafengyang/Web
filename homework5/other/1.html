<!DOCTYPE html>
<html>
	<head>

		<title>环形按钮</title>

		<meta charset="utf-8"/>
		
		<link rel="stylesheet" type="text/css" href="1.css"/>
		<link rel="shortcut icon" type="image/gif" href="images/ring-bar/favicon.png"/>

	</head>
	<body>

		<div id="at-plus-container">

			<div id="bottom-positioner">

				<div id="button">

					<div class="apb">
						<div class="icon"></div>
					</div>


					<div id="info-bar">
						<div style="display:block" class="info">
							<ul>
								<li title="2人参与讨论" class="page user"><img src="images/ring-bar/people.png"><span>2</span></li>
								<li title="3条评论" class="page comment"><img src="images/ring-bar/comment.png"><span>3</span></li>
								<li title="我有6条评论" class="mine posted"><img src="images/ring-bar/post.png"><span>6</span></li>
								<li title="被赞6次" class="mine like"><img src="images/ring-bar/like.png"><span>6</span></li>
							</ul>
						</div>
					</div>


					<div id="control-ring-container">
						<ul id="control-ring">
							<li title="蒙板" class="mask button"></li>
							<li title="历史记录" class="history button"></li>
							<li title="消息" class="message button"><span class="unread">2</span></li>
							<li title="设置" class="setting button"></li>
							<li title="登录/注册" class="sign button"></li>
						</ul>
					</div>


				</div>	<!-- Button END -->

			</div>	<!-- Bottom-positioner END -->

		</div>	<!-- At-plus-container END -->

	</body>
</html>
