<!DOCTYPE html>
<html>
	<head>

		<title>Puzzle</title>
		<link rel="stylesheet" type="text/css" href="puzzle.css">

	</head>
	<body>

		<div class="container">
			<div class="information">
				<div class="title">The Amazing Puzzle!</div>
				<div class="gameplay">Click the puzzle to move it</div>
				<div id="notice">Have a nice play!</div>
				<div id="start">Start</div>
				<div id="giveUp">Give Up</div>
				<div id="auto">Auto</div>
			</div>

			<div id="gameContainer">
				<div class="piece position_1_1" id="piece_1"></div>
				<div class="piece position_1_2" id="piece_2"></div>
				<div class="piece position_1_3" id="piece_3"></div>
				<div class="piece position_1_4" id="piece_4"></div>

				<div class="piece position_2_1" id="piece_5"></div>
				<div class="piece position_2_2" id="piece_6"></div>
				<div class="piece position_2_3" id="piece_7"></div>
				<div class="piece position_2_4" id="piece_8"></div>

				<div class="piece position_3_1" id="piece_9"></div>
				<div class="piece position_3_2" id="piece_10"></div>
				<div class="piece position_3_3" id="piece_11"></div>
				<div class="piece position_3_4" id="piece_12"></div>

				<div class="piece position_4_1" id="piece_13"></div>
				<div class="piece position_4_2" id="piece_14"></div>
				<div class="piece position_4_3" id="piece_15"></div>
				<div class="space position_4_4" id="space"></div>
				<div id="originalPicture"></div>
			</div>
		</div>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
		<script type="text/javascript" src="puzzle.js"></script>
	</body>
</html>
