<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up</title>
		<link rel="stylesheet" type="text/css" href="./css/signup.css">
	</head>
	<body>
		<div class="container">
			<form action="/?username=" method="post">
				<label id="stage">Sign Up</label><br />
				<label>Username: </label>
				<input id="UN"   class="boxes"   name="username" value="" /><br />
				<div   id="CUN"  class="check"></div><br />
				<label>Student ID: </label>
				<input id="SID"  class="boxes"   name="studentID" /><br />
				<div   id="CSID" class="check"></div><br />
				<label>Telephone: </label>
				<input id="TLP"  class="boxes"   name="telephone" /><br />
				<div   id="CTLP" class="check"></div><br />
				<label>Email Address: </label>
				<input id="EA"   class="boxes"   name="email" /><br />
				<div   id="CEA"  class="check"></div><br />
				<input class="reset" type="reset" value="Rseset" />
				<input class="submit" type="submit" value="Submit" />
			</form>
		</div>

		<script type="text/javascript" src="./js/jquery.js"></script>
		<script type="text/javascript" src="./js/signup.js"></script>
	</body>
</html>
