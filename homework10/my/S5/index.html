<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <p id="infoMessage"></p>
        <p id="message"></p>
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info">
              <ul>
                <p></p>
              </ul>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="蒙板" class="mask button active">A<p class="unread"></p></li>
              <li title="历史记录" class="history button active">B<p class="unread"></p></li>
              <li title="消息" class="message button active">C<p class="unread"></p></li>
              <li title="设置" class="setting button active">D<p class="unread"></p></li>
              <li title="登录/注册" class="sign button active">E<p class="unread"></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
