<!DOCTYPE html>
<!-- 林子博 14331168 第二组
第十次作业：实现圆形菜单按钮动画 -->
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <p id="InfoMessage"></p>
        <p id="ringMessage"></p>
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info circle">
              <ul>
                <p></p>
              </ul>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="蒙板" class="mask button circle statue_activation">A<p class="unread circle"></p></li>
              <li title="历史记录" class="history button circle statue_activation">B<p class="unread circle "></p></li>
              <li title="消息" class="message button circle statue_activation">C<p class="unread circle"></p></li>
              <li title="设置" class="setting button circle statue_activation">D<p class="unread circle"></p></li>
              <li title="登录/注册" class="sign button circle statue_activation">E<p class="unread circle"></p></li>
            </ul>
          </div>
          <div class="apb">
            <div id="icon" class="icon circle"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
